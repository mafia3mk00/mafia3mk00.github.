<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #333;
            text-align: center;
        }

        .game {
            display: inline-block;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: left;
        }

        .game img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>WELCOME</h1>

    <div class="game">
        <h2>Game 1</h2>
        <img src="https://via.placeholder.com/200" alt="Game 1 Screenshot">
        <p>القلقاسه</p>
    </div>

    <div class="game">
        <h2>Game 2</h2>
        <img src="https://via.placeholder.com/200" alt="Game 2 Screenshot">
        <p>راس</p>
    </div>

    <!-- Add more games as needed -->

</body>
</html>
