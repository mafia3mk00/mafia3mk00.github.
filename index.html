<!DOCTYPE html>
<html>
<head>
    <title>My Games Website</title>
    <style>
        .game {
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 1px solid #000;
            display: inline-block;
            position: relative;
        }

        .game img {
            width: 100%;
            height: 100%;
        }

        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Games Website</h1>
    <div class="game">
        <img src="atalan.jpg" alt="Atalan">
        <div class="game-info">
            Atalan Game <br>
            200 x 200 <br>
            Some interesting game details...
        </div>
    </div>
</body>
</html>
